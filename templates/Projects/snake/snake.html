<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import CSS Styles -->
    <link rel="stylesheet" href="./../../styles/shared/global.css">
    <link rel="stylesheet" href="./style.css">
    <!-- Import Icon Styles Library -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Title -->
    <title>JS Snake</title>
</head>

<body>
    <header class="global-header">
        <h4 class="h4-dark"><a href="./../../index.html">JS Snake</a></h4>
    </header>
    <div class="global-widget">
        <div>
            <h4 class="semibold">JS Snake</h4>
            <p class="light">Explore the world of my Javascript Snake as it make its way around my sname using AI</p>
        </div>
        <div class="options">
            <li class="option-switch">
                <p class="semibold">Speed</p>
                <p class="small">Slow</p>
                <label class="switch duo">
                    <input type="checkbox" id="inputSpeedDOM">
                    <span class="slider round duo"></span>
                </label>
                <p class="small">Fast</p>
            </li>
        </div>
        <div class="options-other">
            <li class="option-switch">
                <p class="semibold">Body Collisions</p>
                <label class="switch singular">
                    <input type="checkbox" id="inputCollisionDOM">
                    <span class="slider round"></span>
                </label>
            </li>
            <li class="option-switch">
                <p class="semibold">Advanced AI</p>
                <label class="switch singular">
                    <input type="checkbox" id="inputAIDOM" disabled checked=true;>
                    <span class="slider round"></span>
                </label>
            </li>
        </div>
        <button onclick="start(this)">I'm Ready!</button>
    </div>
    <section id="snake">
        <section class="main">
            <button onclick="startGame()" class="button">Run Program</button>
            <ul id="grid">

            </ul>
        </section>
    </section>


    <script src="./app.js"></script>
</body>

</html>
