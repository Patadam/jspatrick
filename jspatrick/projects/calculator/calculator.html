<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Document</title>
</head>

<body>
    <div id="calculator">
        <div id="screen">
            <div class="screenContent">
                <p id="result"></p>
                <span id="calculation"></span>
            </div>
        </div>
        <div id="keypad">
            <div id="clear" class="key">C</div>
            <div id="division" class="key">/</div>
            <div id="multiplication" class="key">X</div>
            <div id="subtraction" class="key">-</div>
            <div id="num7" class="key">7</div>
            <div id="num8" class="key">8</div>
            <div id="num9" class="key">9</div>
            <div id="addition" class="key">+</div>
            <div id="num4" class="key">4</div>
            <div id="num5" class="key">5</div>
            <div id="num6" class="key">6</div>
            <div id="equal" class="key">=</div>
            <div id="num1" class="key">1</div>
            <div id="num2" class="key">2</div>
            <div id="num3" class="key">3</div>
            <div id="num0" class="key">0</div>
            <div id="dot" class="key">.</div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
