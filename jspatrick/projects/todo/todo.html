<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import CSS Styles -->
    <link rel="stylesheet" href="./../../styles/shared/global.css">
    <link rel="stylesheet" href="./todo.css">
    <!-- Import Icon Styles Library -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Title -->
    <title>Todo List</title>
</head>

<body id="todo">
    <header class="header">
        <h4 class="h4-dark">Todo List</h4>
    </header>
    <main class="main">
        <ul class="grid">

        </ul>
    </main>
    <div class="add" onclick="newList()">
        <i class="material-icons">add</i>
    </div>
    <footer class="footer">
        <p class="light">v2020.0.1<br>Patrick Richardson Â© 2020</p>
    </footer>
    <!-- Templates -->
    <template>
        <div class="list">
            <h4>List</h4>
            <p>Description</p>
            <ul class="tasks">
                
            </ul>
            <button>New Task!</button>
        </div>
        
    </template>
    <template>
        <div class="task-widget">
            <p>text</p>
            <button class="check"><i class="material-icons">check</i></button>
            <button class="remove"><i class="material-icons">remove</i></button>
        </div>
    </template>
    <!-- Import External Javascript -->
    <script src="./todo.js"></script>
</body>

</html>
