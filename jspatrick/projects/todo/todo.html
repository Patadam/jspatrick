<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import CSS Styles -->
    <link rel="stylesheet" href="./../../styles/shared/global.css">
    <link rel="stylesheet" href="./todo.css">
    <!-- Import Icon Styles Library -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Title -->
    <title>Todo List</title>
</head>

<body id="todo">
    <div class="edit-popup hidden">
        <input type="text" name="task-input" id="input">
        <button onclick="taskChange()">Update</button>
    </div>
    <header class="header">
        <h4 class="h4-dark">Todo List</h4>
    </header>
    <main class="main">
        <ul class="grid">

        </ul>
    </main>
    <div class="add" onclick="newList()">
        <i class="material-icons">add</i>
    </div>
    <!-- Templates -->
    <template id="template-list">
        <div class="list">
            <h4 onclick="updateTask(this)">My List</h4>
            <p onclick="updateTask(this)">Full of Great Things!</p>
            <ul class="tasks">
                
            </ul>
            <button class="new" onclick="newTask(this)">New Task!</button>
        </div>
    </template>
    <template id="template-task">
        <div class="task-widget" >
            <p class="semibold light" onclick="updateTask(this)">New Task! - Click Me!</p>
            <button onclick="completeTask(this)" class="check"><i class="material-icons">check</i></button>
            <button onclick="removeTask(this)" class="remove"><i class="material-icons">delete</i></button>
        </div>
    </template>
    <!-- Import External Javascript -->
    <script src="./todo.js"></script>
</body>

</html>
